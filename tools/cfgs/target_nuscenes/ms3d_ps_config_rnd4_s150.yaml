exp_name: 'RND4_VOXA_VOXC_S150' # all files will be named/searched with this as prefix
save_dir: '/MS3D/tools/cfgs/target_nuscenes/ps_labels_rnd4_s150' 
dataset_cfg: /MS3D/tools/cfgs/dataset_configs/nuscenes_dataset_da.yaml
ps_score_th: # veh,ped,cyc
  pos_th: [0.7,0.8,0.5]
  neg_th: [0.2,0.15,0.1]
pretrained_kbf:
  discard: [1,1,1]
  radius: [1.5, 0.3, 0.2]
  nms: [0.1, 0.3, 0.1]
tracking: 
  veh_all_cfg: '/MS3D/tracker/configs/nuscenes/ms3d_configs_rnd4_s150/veh_kf_giou.yaml'
  veh_static_cfg: '/MS3D/tracker/configs/nuscenes/ms3d_configs_rnd4_s150/veh_static_kf_iou2d.yaml'
  ped_cfg: '/MS3D/tracker/configs/nuscenes/ms3d_configs_rnd4_s150/ped_kf_giou.yaml'
label_refinement:
  track_filtering:
    min_dets_above_pos_th_for_tracks_veh_all: 10
    min_dets_above_pos_th_for_tracks_veh_static: 4
    min_dets_above_pos_th_for_tracks_ped: 3
    use_static_ped_tracks: false
    min_num_static_veh_tracks: 8
    min_num_ped_tracks: 8
  rolling_kbf:
    min_static_score: 0.8
    rolling_kde_window: 15
  propagate_boxes:
    min_static_tracks: 20
    n_extra_frames: 40
    degrade_factor: 0.97
    min_score_clip: 0.3
